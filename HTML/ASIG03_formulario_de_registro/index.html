<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario de registro</title>
</head>

<body>
   <form action="#" method="POST">
    <h1>Crear una cuenta en Discord</h1>
       <div>
           <label for="nombre">Nombre:</label>
           <input type="text" id="nombre" name="nombre">
       </div>
       <div>
           <label for="apellido">Apellido:</label>
           <input type="text" id="apellido" name="apellido">
       </div>
       <div>
           <label for="correo electronico">Correo electronico:</label>
           <input type="email" id="correo" name="correo">
       </div>
       <div>
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave">
       </div>
       <div>
        <label for="clave">Confirmar contraseña:</label>
        <input type="password" id="clave" name="clave">
       </div>
       <div>
           <label for="fecha_nacimiento">Fecha de nacimiento:</label>
           <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
       </div>
       <label>Genero:</label>
       <input type="radio" id="femenino" name="genero" value="normal">
       <label for="femenino">Femenino</label>
       <input type="radio" id="masculino" name="genero" value="normal">
       <label for="masculino">Masculino</label>
       <input type="radio" id="prefieronodecirlo" name="genero" value="normal">
       <label for="normal">Prefiero no decirlo</label>
       <div>
           <label for="descripcion">Descripcion sobre ti:</label>
           <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea>
       </div>
       <div>
           <label for="intereses">Selecciona tus intereses:</label>
           <select id="intereses" name="intereses">
               <option value="musica">Musica</option>
               <option value="peliculas">Peliculas</option>
               <option value="deportes">Deportes</option>
               <option value="tecnologia">Tecnologia</option>
           </select>
       </div>
       <div>
        <input type="checkbox" id="acepto" name="acepto">
        <label for="acepto">Acepto los términos y condiciones</label>
    </div>
       <input type="submit" value="Registrarse">
   </form>
</body>
</html>
